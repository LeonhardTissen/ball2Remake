<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title>Ball 2 Remake</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
	<link rel="icon" type="image/png" href="favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<meta property="og:title" content="Ball 2 Remake">
	<meta property="og:description" content="Navigate through the levels with a ball and collect all the diamonds!">
	<meta property="og:image" content="favicon.png">
	<meta property="og:url" content="https://ball2.warze.org/">

	<meta name="twitter:card" content="summary_large_image">
	<meta property="twitter:domain" content="ball2.warze.org">
	<meta property="twitter:url" content="https://ball2.warze.org/">
	<meta name="twitter:title" content="Ball 2 Remake">
	<meta name="twitter:description" content="Navigate through the levels with a ball and collect all the diamonds!">
	<meta name="twitter:image" content="favicon.png">

	<meta name="theme-color" content="#00B6E6">
	<meta name="msapplication-navbutton-color" content="#00B6E6">
	<meta name="apple-mobile-web-app-status-bar-style" content="#00B6E6">

	<meta name="description" content="Navigate through the levels with a ball and collect all the diamonds!">
	<meta name="keywords" content="ball, ball2, ball 2, remake, game, html5, javascript, js, canvas, levels, level, editor, create, platformer, leonhard, tissen, warze, linkedin">
	<meta name="author" content="Leonhard Tissen">
	<meta name="robots" content="index, follow">
	<meta name="revisit-after" content="1 month">
	<meta name="language" content="English">

	<meta property="og:type" content="website">
	<meta property="og:site_name" content="Ball 2 Remake">
	<meta property="og:locale" content="en_US">
</head>
<body>
	<canvas id="game" width="160" height="160"></canvas>

	<div id="levels" class="hidden">
		<div id="official">
			<h1>Official levels:</h1>
		</div>
		<div id="online">
			<h1>Online levels:</h1>
		</div>
		<div id="other" class="hidden">
			<h1>Other levels:</h1>
		</div>
	</div>

	<div id="ui">

	</div>

	<div id="upload" class="hidden">
		<h1>Upload level:</h1>
		<input placeholder="Level name" id="level-name" type="text" pattern="[a-z0-9 ]{1,10}">
		<input placeholder="Your name" id="author" type="text" pattern="[a-z ]{1,10}">
		<button id="upload-button">Upload!</button>
	</div>
	
	<div id="mobile" class="hidden">
		<div id="mobile-left" class="mobile-side">
			<div id="jump" class="button">
				<svg viewBox="0 0 10 10">
					<path d="M 2,2.5 5,8 8,2.5" fill="white" opacity="0.5"/>
				</svg>
			</div>
		</div>
		<div id="mobile-right" class="mobile-side">
			<div id="left" class="button">
				<svg viewBox="0 0 10 10">
					<path d="M 7.5,2 2,5 7.5,8" fill="white" opacity="0.5"/>
				</svg>
			</div>
			<div id="right" class="button">
				<svg viewBox="0 0 10 10">
					<path d="M 2.5,2 8,5 2.5,8" fill="white" opacity="0.5"/>
				</svg>
			</div>
		</div>
	</div>
	<script src="src/index.js" type="module"></script>
</body>
</html>
