<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title>Ball 2</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
	<link rel="icon" type="image/png" href="favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
	<canvas id="game" width="160" height="160"></canvas>

	<div id="levels" class="hidden">
		<div id="official">
			<h1>Official levels:</h1>
		</div>
		<div id="online">
			<h1>Online levels:</h1>
		</div>
		<div id="other">
			<h1>Other levels:</h1>
		</div>
	</div>

	<div id="upload" class="hidden">
		<h1>Upload level:</h1>
		<input placeholder="Level name" id="level-name" type="text" pattern="[a-z0-9 ]{1,10}">
		<input placeholder="Your name" id="author" type="text" pattern="[a-z ]{1,10}">
		<button id="upload-button">Upload!</button>
	</div>
	
	<div id="mobile">
		<div id="mobile-left" class="mobile-side">
			<div id="jump" class="button">
				<svg viewBox="0 0 10 10">
					<path d="M 2,2.5 5,8 8,2.5" fill="white" opacity="0.5"/>
				</svg>
			</div>
		</div>
		<div id="mobile-right" class="mobile-side">
			<div id="left" class="button">
				<svg viewBox="0 0 10 10">
					<path d="M 7.5,2 2,5 7.5,8" fill="white" opacity="0.5"/>
				</svg>
			</div>
			<div id="right" class="button">
				<svg viewBox="0 0 10 10">
					<path d="M 2.5,2 8,5 2.5,8" fill="white" opacity="0.5"/>
				</svg>
			</div>
		</div>
	</div>
	<script src="src/index.js" type="module"></script>
</body>
</html>
